<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Change Password</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <nav style="background: #f0f0f0; padding: 1rem">
      <a href="/">Home</a>
    </nav>

    <h1>Change Password</h1>

    <form action="/auth/change-password" method="post">
      <input name="email" type="email" placeholder="Email" required />
      <input name="currentPassword" type="password" placeholder="Current Password" required />
      <input name="newPassword" type="password" placeholder="New Password" required />
      <button type="button" onclick="togglePassword(this)">Show Password</button>

<script>
  function togglePassword(btn) {
    const input1 = document.getElementsByName('newPassword')[0];
    const input2 = document.getElementsByName('currentPassword')[0];
    if (input1.type === 'password' || input2.type === 'password') {
      input1.type = 'text';
      input2.type = 'text';
      btn.textContent = 'Hide Password';
    } else {
      input1.type = 'password';
      input2.type = 'password';
      btn.textContent = 'Show Password';
    }
  }
</script>
      <button type="submit">Update Password</button>
    </form>
  </body>
</html>
